<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>" Summary Maker "</h1>
        <textarea id="inputText" placeholder="Enter/Paste your long Text/Paragraph to Summarize"></textarea>
        <button onclick="summarize()">Summarize</button>
        <div id="output">
            <h2>Summary:</h2>
            <textarea id="summary" placeholder="Summarized text"></textarea>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
